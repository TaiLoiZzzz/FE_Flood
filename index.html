<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HCMC Flood Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 0;
        font-family: 'Inter', sans-serif;
        background: #e2e8f0;
      }
      
      /* Smooth transitions for map vectors */
      path.leaflet-interactive {
        transition: stroke-width 0.3s ease, fill-opacity 0.3s ease, stroke-opacity 0.3s ease;
      }

      /* Map Popup Customization */
      .leaflet-popup-content-wrapper {
        border-radius: 16px;
        padding: 0;
        overflow: hidden;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        border: 1px solid rgba(226, 232, 240, 0.8);
      }
      .leaflet-popup-content {
        margin: 0;
        width: 280px !important;
      }
      .leaflet-popup-tip {
        background: white;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      }
      .custom-marker-pin {
        position: relative;
        filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07));
      }
      /* Animations */
      @keyframes ripple {
        0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 0 0 rgba(var(--color-ring), 0.7); }
        70% { transform: scale(2.5); opacity: 0; box-shadow: 0 0 0 10px rgba(var(--color-ring), 0); }
        100% { transform: scale(2.5); opacity: 0; }
      }
      .animate-ripple {
        animation: ripple 2s infinite cubic-bezier(0, 0.2, 0.8, 1);
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      /* Slow Pulse for Zones */
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 0.3; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      /* Cluster Animations */
      @keyframes pulse-ring {
        0% { transform: scale(0.33); }
        80%, 100% { opacity: 0; }
      }
      @keyframes pulse-dot {
        0% { transform: scale(0.8); }
        50% { transform: scale(1); }
        100% { transform: scale(0.8); }
      }
      .cluster-icon::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: var(--cluster-color);
        opacity: 0.4;
        animation: pulse-ring 2.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        z-index: -1;
      }
      .cluster-icon::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: var(--cluster-color);
        opacity: 0.2;
        animation: pulse-ring 2.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        animation-delay: 1.25s;
        z-index: -1;
      }

      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
    </style>
